<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wireframe</title>
    <link rel="stylesheet" href="lofi.css">
</head>
<body>
    <div class="wf-auth">
        <div class="wf-auth-card">
            <div class="wf-logo">S</div>
            <div class="wf-text-center wf-mb-8">
                <div class="wf-heading" style="font-size:16px;">Create your account</div>
                <div class="wf-text-muted wf-text-xs">Get started with your new store</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-label">Your name</div>
                <div class="wf-input">John Doe</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-label">Store name</div>
                <div class="wf-input">My Jewelry Store</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-label">Email address</div>
                <div class="wf-input">email@example.com</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-label">Password</div>
                <div class="wf-input">********</div>
            </div>

            <div class="wf-mb-16">
                <div class="wf-label">Confirm password</div>
                <div class="wf-input">********</div>
            </div>

            <div class="wf-btn filled wf-w-full wf-text-center">Create account</div>

            <div class="wf-text-center wf-mt-8 wf-text-muted wf-text-xs" style="margin-top:16px;">
                Already have an account? <span class="wf-link">Sign in</span>
            </div>
        </div>
    </div>
</body>
</html>
