<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wireframe</title>
    <link rel="stylesheet" href="lofi.css">
</head>
<body>
    <div class="wf-auth">
        <div class="wf-auth-card">
            <div class="wf-logo">S</div>
            <div class="wf-text-center wf-mb-8">
                <div class="wf-heading" style="font-size:16px;">Sign in to your account</div>
                <div class="wf-text-muted wf-text-xs">Enter your credentials below</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-label">Email address</div>
                <div class="wf-input">email@example.com</div>
            </div>

            <div class="wf-mb-12">
                <div class="wf-flex-between wf-mb-8" style="margin-bottom:4px;">
                    <div class="wf-label" style="margin-bottom:0;">Password</div>
                    <span class="wf-link" style="font-size:10px;">Forgot password?</span>
                </div>
                <div class="wf-input">********</div>
            </div>

            <div class="wf-flex wf-gap-8 wf-mb-16">
                <span class="wf-checkbox"></span>
                <span class="wf-text-sm">Remember me</span>
            </div>

            <div class="wf-btn filled wf-w-full wf-text-center">Sign in</div>

            <div class="wf-text-center wf-mt-8 wf-text-muted wf-text-xs" style="margin-top:16px;">
                Don't have an account? <span class="wf-link">Create one</span>
            </div>
        </div>
    </div>
</body>
</html>
